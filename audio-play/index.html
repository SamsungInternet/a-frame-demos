---
layout: a-frame
title: Audio Play
description: Simple audio playback demo
author: Peter O'Shaughnessy
scripts: [
  '/a-frame-demos/aframe-v0.4.0.min.js'
]
---
<style>
  body {
    font-family: 'arial', 'helvetica', sans-serif;
  }
  #intro {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #eee;
    text-align: center;
    padding-top: 10vh;
  }
  #intro p {
    margin-top: 2em;
    font-style: italic;
  }
  #btn-start {
    margin-top: 1em;
    padding: 8px;
    border: 0;
    border-radius: 3px;
    background-color: #987fff;
    color: #fff;
    font-size: 1.5em;
    cursor: pointer;    
  }
</style>

<a-scene id="scene">
  <a-assets id="assets">
    <a-asset-item id="duck-obj" src="models/rubber-duck.obj"></a-asset-item>
    <a-asset-item id="duck-mtl" src="models/rubber-duck.mtl"></a-asset-item>
  </a-assets>
  <a-entity position="-25 0 -25" rotation="0 130 2" sound="src: audio/duck-quack.mp3; on: click">
    <a-entity obj-model="obj: #duck-obj; mtl: #duck-mtl" scale="8 8 8"></a-entity>
    <a-animation attribute="rotation"
                 direction="alternate"
                 fill="forwards"
                 dur="4000"
                 to="0 130 -3"
                 repeat="indefinite"></a-animation>
  </a-entity>
  <a-plane color="#1111EE" height="500" width="500" rotation="-90 0 0" position="0 -10 0"></a-plane>
  <a-entity id="cameraContainer" look-controls camera position="0 1.6 0">
    <a-cursor fuse="true" color="#000000"></a-cursor>
  </a-entity>
  <a-sky color="#33AAEE"/>
</a-scene>
